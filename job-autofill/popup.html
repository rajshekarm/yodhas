<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; width: 320px; padding: 10px; }
    input, textarea, select { width: 100%; margin-bottom: 8px; }
    button { width: 100%; padding: 8px; background: #2563eb; color: white; border: none; }
    h3 { margin-top: 12px; }
  </style>
</head>
<body>

<h2>Job Autofill Profile</h2>

<h3>Personal</h3>
<input id="firstName" placeholder="First Name" />
<input id="lastName" placeholder="Last Name" />
<input id="preferredName" placeholder="Preferred Name" />
<input id="email" placeholder="Email" />
<input id="phone" placeholder="Phone" />
<input id="linkedin" placeholder="LinkedIn URL" />
<input id="github" placeholder="GitHub URL" />
<input id="website" placeholder="Personal Website" />

<h3>Work Authorization</h3>
<select id="authorizedUS"><option value="">Authorized to work in US</option><option>Yes</option><option>No</option></select>
<select id="visaRequired"><option value="">Require Visa Sponsorship</option><option>Yes</option><option>No</option></select>
<select id="over18"><option value="">18 years or older</option><option>Yes</option><option>No</option></select>
<select id="relocate"><option value="">Willing to Relocate</option><option>Yes</option><option>No</option></select>

<h3>Experience (Primary)</h3>
<input id="jobTitle" placeholder="Job Title" />
<input id="company" placeholder="Company" />
<input id="location" placeholder="Location" />
<input id="from" placeholder="From (MM/YYYY)" />
<input id="to" placeholder="To (MM/YYYY)" />
<textarea id="description" placeholder="Role Description"></textarea>

<h3>Education (Primary)</h3>
<input id="school" placeholder="School / University" />
<input id="degree" placeholder="Degree" />
<input id="field" placeholder="Field of Study" />
<input id="eduFrom" placeholder="From Year" />
<input id="eduTo" placeholder="To Year" />

<button id="save">Save Profile</button>

<script src="popup.js"></script>
</body>
</html>
